<ion-view view-title="Upload">
  <ion-content>
  <form ng-submit="processForm(receta)">
    <label class="item item-input">
        <input type="text" ng-model="receta.nombre" placeholder="Nombre de tu receta">
        </label>
	<label class="item item-input item-stacked-label">
		<span class="input-label">Ingresa tu receta</span>
		<textarea  ng-model="receta.recetatexto" rows="8" cols="10">
		</textarea>
	</label>
    <button type="submit" class="button button-positive" value="enviar">
  		UPLOAD
	</button>
    </form>
  </ion-content>
</ion-view>
