<ion-view view-title="Recetas">
  <ion-content class="padding">
  <ion-refresher pulling-text="Pull to refresh" on-refresh="doRefresh()">
    </ion-refresher>
  	<ion-list ng-repeat="x in servicio">
  		<ion-item>
    		<h1>{{ x.nombre_receta }}</h1>
    		<br>
    		<p>Preparacion: {{x.recetatexto}}</p>
		</ion-item>
  	</ion-list>
  </ion-content>
</ion-view>
